<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrenor Personal - Carla Horge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f5deb3, #40e0d0);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .dumbbell {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
        footer a {
            color: #f8d210;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Antrenor Personal</h1>
        <h2>Carla Horge - Antrenor Personal</h2>
    </header>
    
    <section class="dumbbell">
        <img src="gantera.jpg" width="250">
    </section>
    
    <section class="gallery">
        <img src="poza1.jpg" alt="Antrenament 1">
        <img src="poza2.jpg" alt="Antrenament 2">
        <img src="poza3.jpg" alt="Antrenament 3">
    </section>
    
    <footer>
        <p>Urmărește-mă pe:</p>
        <a href="#" target="_blank">Instagram</a> |
        <a href="#" target="_blank">Facebook</a> |
        <a href="#" target="_blank">TikTok</a>
    </footer>
</body>
</html>
